        <div class="dasdet">
            <div class="dascons">
                <h1>STUDENT DETAILS</h1>
                <div class="dascon">
                   <form action="">
                    <div class="formcontrol">
                      <div class="labcontrol">
                        <label for="text">Name:</label>
                       </div>
                       <div class="inpcontrol">
                         <input type="text" placeholder="Enter Your Name">
                       </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                           <label for="Email">Email:</label>
                        </div>
                        <div class="inpcontrol">
                            <input type="email" placeholder="Eg:abc@gmail.com">
                        </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                          <label for="tel">Number:</label>
                        </div>
                        <div class="inpcontrol">
                        <input type="tel" placeholder="63954781">
                        </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                            <label for="text">CGPA:</label>
                        </div>
                        <div class="inpcontrol">
                            <input type="text" name="" id="" placeholder="Eg:7.8">
                        </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                            <label for="text">Department:</label>
                        </div>
                        <div class="inpcontrol">
                            <input type="text" placeholder="FILL IN FULLFORM">
                        </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                            <label for="url">Resume:</label>
                        </div>
                        <div class="inpcontrol">
                            <input type="text" placeholder="Google Drive Link">
                         </div>
                    </div>
                    <div class="formcontrol">
                        <div class="labcontrol">
                           <label for="url">Linked in:</label>
                        </div>
                        <div class="inpcontrol">
                           <input type="url" placeholder="Linked in link">
                        </div>
                    </div>
                   </form>
                <a href="sdashboard.html" ><button class="subbu">SUBMIT</button></a>
                </div>
