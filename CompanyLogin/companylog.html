<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="logincss.css" type="text/css">
    <link rel="shortcut icon" type="image" href="images/KAHE logo.png">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="../images/KAHE logo.png" alt="">
            <h2 class="login">Company Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required>
                <label for="" class="form-label">Password</label>
            </div>
            <div class="haveac">
                <p>Don't have an account?</p>
                <a href="companysignup.html">Sign Up!</a>
            </div>
            <div class="bottom-box">
                <a href="../forgotpassword/forgot.html">Forgot Password?</a>
                <button class="form-button">LogIn</button>
            </div>
        </form>
    </div>
    
</body>
</html>
