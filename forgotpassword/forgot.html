<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <link rel="shortcut icon" type="image" href="images/KAHE logo.png">
</head>
<body>
    <div class="box">
        <form class="form">
            <h1 class="forgot">Forgot Password</h1>
                <div class="forgot-group">
                   <input type="text" class="inp">
                   <label for="text" class="lab">Email</label>
                </div>
                <div class="forgot-group">
                    <input type="tel" class="inp">
                    <label for="tel" class="lab">Phone Number</label>
                </div>
                <div class="forbot">
                    <button class="reset">Reset Password</button>
                </div>
        </form>
    </div>
    
</body>
</html>
